name: Test

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgl-dev libx11-dev libxi-dev
    - name: Run tests
      run: cargo xtask test
